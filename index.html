<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a66da64dda.js" crossorigin="anonymous"></script>
    <title>Major Asteroids</title>
</head>
<body>
    <div class="bg-gradient"></div>
    <div class="bg-tile"></div>
    <div class="banner">
        <div class="banner-content">
            <div>Main Collection</div>
            <div class="banner-title">Major Asteroids</div>
            <div>Favorites</div>
        </div>
    </div>
    <div class="list-container">
        <div class="item-list-scrollview">
            <i class="fa-solid fa-spinner" id="loading-spinner"></i>
            <div class="item-list" id="collection-main"></div>
        </div>
        <div class="item-list-scrollview">
            <div class="item-list" id="collection-favorites"></div>
        </div>
    </div>
    <div class="list-container dashboard">
        <div class="dashboard-panel">
            <button class="sort-button" id="collection-main-sort"><i class="fa-solid fa-arrow-down-a-z" id="collection-main-sort-icon"></i></button>
            <div class="collection-sum" id="collection-main-sum"></div>
        </div>
        <div class="dashboard-panel">
            <div class="collection-sum" id="collection-favorites-sum"></div>
            <button class="sort-button" id="collection-fav-sort"><i class="fa-solid fa-arrow-down-a-z" id="collection-favorites-sort-icon"></i></button>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
